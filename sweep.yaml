program: nct_clstoken_finetune.py
name: sweepdemo
method: bayes
metric:
  goal: maximize
  name: finetune_val_auc.best
parameters:
  lr:
    min: 0.00001
    max: 0.1
  backbone_lr: 
    min: 0.0
    max: 0.001
  batch_size:
    distribution: q_log_uniform_values
    max: 256 
    min: 32
    q: 8
  epochs: 
    distribution: q_log_uniform_values
    max: 100 
    min: 10
    q: 8
  augment: 
    values: [true, false]
  
command:
  - ${env}
  - python 
  - ${program}
  - --model=model.pth
  - --test_center=UVA 
  - --no-remove_benign_cores_from_positive_patients

